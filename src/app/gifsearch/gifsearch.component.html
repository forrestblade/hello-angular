<p class="tc">
    Search for gifs here or checkout where
    <a href="https://giphy.com/" target="_blank" rel="noopener"> they come from</a>.
</p>
<div class="bg-light-red mw7 center pa4 br2-ns ba b--black-10">
    <fieldset class="cf bn ma0 pa0">
        <div class="cf">
            <input
                class="f6 f5-l input-reset bn fl black-80 bg-white pa3 lh-solid w-100 w-75-m w-80-l br2-ns br--left-ns"
                type="text" #search (keyup.enter)="searchGif(search)" name="search">
            <input
                class="f6 f5-l button-reset fl pv3 tc bn bg-animate bg-black-70 hover-bg-black white pointer w-100 w-25-m w-20-l br2-ns br--right-ns"
                (click)="searchGif(search)" type="submit" value="search">
        </div>
    </fieldset>

</div>

<div class="cf pa4">
    <div *ngFor="let gif of data.gifs" class="fl pa2 w-50 w-20-ns">
        <a [href]='gif.url' class="db aspect-ratio aspect-ratio--1x1 dim">
            <span [ngStyle]="{backgroundImage: 'url(' + gif.images.original.url + ')'}"
                class="bg-center cover aspect-ratio--object"></span>
        </a>
    </div>
</div>
